<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice winner-animation " id="rock">
            <img class="imgSrc" src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-16.jpg" alt="" />
        </div>
        <div  class="choice" id = "paper">
            <img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-17.jpg" alt="" />
        </div>
        <div  class="choice"id="scissors">
            <img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-15.jpg" alt="" />
        </div>
    </div>

    <div class="score">
        <div class="user">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="computer">
            <p id="com">0</p>
            <p>Com</p>
        </div>
    </div>
    <div class="msg-box">
        <p class="msg">Play the game</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
