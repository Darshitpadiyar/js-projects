<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Designed by Darsh</h1>
    <div class="clock">
      <div class="number">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
    
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <img
        src="https://tse2.mm.bing.net/th?id=OIP.ry121IskqUqV4WgPPGFnsgHaD4&pid=Api&P=0&h=180"
        alt="rolex logo"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
